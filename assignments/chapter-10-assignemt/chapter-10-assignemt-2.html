<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="chapter-10-assignemt-2.css">
    <title>chapter-10-assignemt-2</title>
</head>
<body>
    <form action="#">
        <table>
                <tr class="heading">
                        <td colspan="2">
                                User Registration Form
                        </td>
                </tr>
            <tr>
                <td>
                    User Name:
                </td>
                <td>
                    <input type="text" name="username" id="">
                </td>
            </tr>
            <tr>
                    <td>
                        Password:
                    </td>
                    <td>
                        <input type="password" name="username" id="">
                    </td>
                </tr>
                <tr>
                        <td>
                            Date of Birth:
                        </td>
                        <td>
                            <input type="date" name="username" id="">
                        </td>
                    </tr>
                    <tr>
                            <td>
                                URL:
                            </td>
                            <td>
                                <input type="url" name="username" id="">
                            </td>
                        </tr>
                        <tr>
                                <td>
                                    Address:
                                </td>
                                <td>
                                    <input type="text" name="username" id="">
                                </td>
                            </tr>
                            <tr>
                                    <td>
                                        City:
                                    </td>
                                    <td>
                                        <select name="city" id="">
                                            <option value="Karachi">karachi</option>
                                            <option value="Lahore">Lahore</option>
                                            <option value="Islamabad">Islamabad</option>
                                        </select>
                                    </td>
                                </tr>
                                <tr>
                                        <td>
                                            State:
                                        </td>
                                        <td>
                                            <input type="text" name="state" id="">
                                        </td>
                                    </tr>                    
                                    <tr>
                                            <td>
                                                Zip:
                                            </td>
                                            <td>
                                                <input type="text" name="zip" id="">
                                            </td>
                                        </tr>
                                        <tr>
                                                <td>
                                                    Magazine:
                                                </td>
                                                <td>
                                                    <select name="magazine" id="" multiple="multiple">
                                                        <option value="NewsWeek">NewsWeek</option>
                                                        <option value="Times">Times</option>
                                                        <option value="Fortune">Fortune</option>
                                                    </select>
                                                    
                                                </td>
                                            </tr>
                                            <tr>
                                                    <td>
                                                        Additional Comments:
                                                    </td>
                                                    <td>
                                                        <textarea name="ac" id="" cols="20" rows="5"></textarea>
                                                    </td>
                                                </tr>
                                                <tr>
                                                        <td>
                                                            Upload Your Profile Picture:
                                                        </td>
                                                        <td>
                                                            <input type="file" name="pic" id="">
                                                        </td>
                                                    </tr>
                                                    <tr>
                                                            <td>
                                                                
                                                            </td>
                                                            <td>
                                                                <input type="submit" name="submit" id="" class="heading">
                                                            </td>
                                                        </tr>
                                                        <tr>
                                                                <td>
                                                                    <input type="submit" value="Send your order" class="heading">
                                                                </td>
                                                                <td>
                                                                    
                                                                </td>
                                                            </tr>
        </table>
    </form>
</body>
</html>

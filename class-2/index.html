<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Class-2</title>
</head>
<body>
    <!-- definition list is used create key values pairs in listed format -->
    <dl>
        <dt>Fish</dt>
        <dd>
            a livingthing that swims
        </dd>
        <dt>Elephant</dt>
        <dd>
            a livingthing that walks on land mostly sub-saharan deserts
        </dd>
    </dl>
    <!-- nested lists are the combination of lists (ordered/unordered) -->
    <!-- type attribute can be used to change order type fromnumerals to alphabeths to roman numerals -->
    <ol type="I"> 
        <li>AA</li>
        <li>BB</li>
        <ul>
            <li>bb</li>
            <li><sub>bb</sub></li>
        </ul>
        <li>CC</li>
        <ul>
            <li>cc</li>
            <li><sup>cc</sup></li>
        </ul>
    </ol>
</body>
</html>

<!DOCTYPE html>

<head>

<body class="gradiant">
    <div class="header">
        <h1 class="text-center h1">Marksheet</h1>
    </div>
    <div class="summary">
        <fieldset>
            <legend class="legend h5">Summay</legend>
            <div class="table-responsive">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Student Name</th>
                            <th>Anyone Someone</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Subjects</td>
                            <td id="TS"></td>
                        </tr>
                        <tr>
                            <td>Total Marks</td>
                            <td id="TM"></td>
                        </tr>
                        <tr>
                            <td>Marks Obtained</td>
                            <td id="MO"></td>
                        </tr>
                        <tr>
                            <td>Percentage</td>
                            <td id="percentage"></td>
                        </tr>
                        <tr>
                            <td>Grade</td>
                            <td id="Grade"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </fieldset>
    </div>
    <div role="tablist" id="accordion-1">
        <div class="card">
            <div class="card-header" role="tab">
                <h5 class="mb-0"><a data-toggle="collapse" aria-expanded="true" aria-controls="accordion-1 .item-1" href="div#accordion-1 .item-1">Detailed Marksheet</a></h5>
            </div>
            <div class="collapse show item-1 gradiant" role="tabpanel" data-parent="#accordion-1">
                <div class="card-body">
                    <div>
                        <div class="table-responsive">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th>Subject Name</th>
                                        <th>Subject Marks</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>Maths</td>
                                        <td id="Maths"></td>
                                    </tr>
                                    <tr>
                                        <td>Physics</td>
                                        <td id="Physics"></td>
                                    </tr>
                                    <tr>
                                        <td>Chemistry</td>
                                        <td id="Chemistry"></td>
                                    </tr>
                                    <tr>
                                        <td>English</td>
                                        <td id="English"></td>
                                    </tr>
                                    <tr>
                                        <td>Islamiate</td>
                                        <td id="Islamiate"></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

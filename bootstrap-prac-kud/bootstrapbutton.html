<body>
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <button class="btn btn-default">Button</button>
                <input class="btn btn-primary" type="button" value="Button">
                <input class="btn btn-danger" type="submit" value="Submit">
                <a class="btn btn-link" href="#">hyperlink</a>
            </div>
            <div class="col-xs-12">
                <input type="button" value="Small" class="btn btn-xs">
                <input type="button" value="Medium" class="btn btn-sm">
                <input type="button" value="Large" class="btn btn-lg">
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12">
                <div style="padding: 10px; width: 50%;">
                    <button class="btn btn-primary btn-block">Button 1</button>
                </div>
            </div>
            <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12">
                <div style="padding: 10px; width: 50%;"><button class="btn btn-primary btn-block">Button 2</button></div>
            </div>
            <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12">
                <div style="padding: 10px; width: 50%;"><button class="btn btn-primary btn-block">Button 3</button></div>
            </div>
            <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12">

            </div>
        </div>

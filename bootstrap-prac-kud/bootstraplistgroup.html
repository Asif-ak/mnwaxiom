<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">


    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-2">
                <ul class="list-group">
                    <li class="list-group-item list-group-item-success">Pakistan</li>
                    <li class="list-group-item list-group-item-danger">USA</li>
                    <li class="list-group-item list-group-item-info">UK</li>
                    <li class="list-group-item list-group-item-warning">Australia <span class="badge">New</span></li>
                </ul>
            </div>
        </div>
    </div>
    <br />
    <div class="container">
        <div class="row">
            <div class="col-lg-2 list-group">
                <a href="http://www.Google.com" class="list-group-item disabled" target="_blank">Google</a>
                <a href="http://www.Microsoft.com" class="list-group-item active" target="_blank">Microsoft</a>
                <a href="http://www.Dell.com" class="list-group-item" target="_blank">Dell</a>
            </div>
        </div>
    </div>
    <br />
    <div class="container">
        <div class="row">
            <div class="col-lg-4 list-group">
                <a href="http://www.google.com" class="list-group-item">
                    <h4 class="list-group-item-heading"> Google</h4>
                    <p class="list-group-item-text">Search Engine</p>
                </a>
                <a href="http://www.microsoft.com" class="list-group-item">
                    <h4 class="list-group-item-heading">Some Company</h4>
                    <p class="list-group-item-text">They make shitty softwares</p>
                </a>
                <a href="http://www.dell.com" class="list-group-item">
                    <h4 class="list-group-item-heading">Hardware Company</h4>
                    <p class="list-group-item-text">Make quality products</p>
                </a>
            </div>
        </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"
        integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ"
        crossorigin="anonymous"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
